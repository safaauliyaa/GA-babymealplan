{% extends 'base.html' %} {% block content %}

<body class="bg-primary-subtle">
  <section
    class="bg-center bg-no-repeat bg-blend-multiply"
    style="
      background-color: rgb(220 252 231);
    "
  >
    <div
      class="max-w-screen-xl bg-black flex items-center justify-center"
      style="padding-top: 25px;"
    >
      <div class="w-1/2 bg-black">
        <h1
          class="mb-4 text-3xl font-extrabold text-gray-900 dark:text-white md:text-5xl lg:text-6xl"
        >
          <span
            class="text-transparent bg-clip-text bg-gradient-to-r to-emerald-600 from-sky-400"
            >Meal Plan</span
          >
          for Your Lovely Baby
        </h1>
        <p
          class="text-lg font-normal text-gray-700 lg:text-xl dark:text-gray-400"
        >
          Safa Auliya Hidayat | 192410103090
        </p>

        <!-- Modal toggle -->
        <button
          data-modal-target="staticModal"
          data-modal-toggle="staticModal"
          class="block text-white bg-green-700 mt-3.5 hover:bg-green-800 focus:ring-4 focus:outline-none focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-green-600 dark:hover:bg-green-700 dark:focus:ring-green-800"
          type="button"
          style="margin-top: 25px;"
        >
          generate meal plan
        </button>

        <!-- Main modal -->
        <div
          id="staticModal"
          data-modal-backdrop="static"
          tabindex="-1"
          aria-hidden="true"
          class="fixed top-0 left-0 right-0 z-50 hidden w-full p-4 overflow-x-hidden overflow-y-auto md:inset-0 h-[calc(100%-1rem)] max-h-full"
        >
          <div class="relative w-full max-w-2xl max-h-full mt-5">
            <!-- Modal content -->
            <div class="relative  bg-white rounded-lg shadow dark:bg-gray-700" 
            style="
            width: 400px;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 20px;">
              <!-- Modal header -->
              <div
                class="flex items-start justify-between p-4 border-b rounded-t dark:border-gray-600"
              >
                <button
                  type="button"
                  class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ml-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
                  data-modal-hide="staticModal"
                >
                  <svg
                    class="w-3 h-3"
                    aria-hidden="true"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 14 14"
                  >
                    <path
                      stroke="currentColor"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      stroke-width="2"
                      d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"
                    />
                  </svg>
                  <span class="sr-only">Close modal</span>
                </button>
              </div style="background-color: #f0f0f0;">
              <!-- Modal body -->
              <div
                class="bubble-login bg-orange-200"
                style="
                  width: 300px;
                  padding: 20px;
                  background-color: #f0f0f0;
                  border-radius: 20px;
                  margin: 15px auto;
                "
              >
                <form style="text-align: center" action="mealplan" method="post" id="formPersonalData">
                  <p
                    style="
                      padding-bottom: 10px;
                      font-size: larger;
                      font-weight: bolder;
                    "
                  >
                    Data Bayi
                  </p>
                  <label
                    for="usia"
                    style="
                      font-size: smaller;
                      display: flex;
                      align-items: flex;
                      justify-content: left;
                      padding-top: 10px;
                      border: none;
                      color: navy;
                    "
                    >Usia (bulan)</label
                  >
                  <select
                    name="usia"
                    id="usia"
                    style="
                      margin-bottom: 10px;
                      margin-top: 5px;
                      border-radius: 10px;
                      width: 100%;
                      display: flex;
                      outline: none;
                      padding-left: 10px;
                      font-size: smaller;
                    "
                  >
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                  </select>
                  <label
                    for="bb"
                    style="
                      font-size: smaller;
                      display: flex;
                      align-items: flex;
                      justify-content: left;
                      padding-top: 6px;
                      border: none;
                      color: navy;
                    "
                    >Berat Badan (kg)</label
                  >
                  <input
                    type="text"
                    name="berat_badan"
                    id="berat_badan"
                    style="
                      margin-bottom: 10px;
                      margin-top: 5px;
                      border-radius: 10px;
                      width: 100%;
                      display: flex;
                      outline: none;
                      padding-left: 10px;
                      font-size: smaller;
                    "
                  />
                  <label
                    for="bb"
                    style="
                      font-size: smaller;
                      display: flex;
                      align-items: flex;
                      justify-content: left;
                      padding-top: 6px;
                      border: none;
                      color: navy;
                    "
                    >Tinggi Badan (cm)</label
                  >
                  <input
                    type="text"
                    name="tinggi_badan"
                    id="tinggi_badan"
                    style="
                      margin-bottom: 10px;
                      margin-top: 5px;
                      border-radius: 10px;
                      width: 100%;
                      display: flex;
                      outline: none;
                      padding-left: 10px;
                      font-size: smaller;
                    "
                  />
                  <label
                    for="gender"
                    style="
                      font-size: smaller;
                      display: flex;
                      align-items: flex;
                      justify-content: left;
                      padding-top: 6px;
                      border: none;
                      color: navy;
                    "
                    >Jenis Kelamin</label
                  >
                  <select
                    name="gender"
                    id="gender"
                    style="
                      margin-bottom: 10px;
                      margin-top: 5px;
                      border-radius: 10px;
                      width: 100%;
                      display: flex;
                      outline: none;
                      padding-left: 10px;
                      font-size: smaller;
                    "
                  >
                    <option value="Laki-Laki">Laki-Laki</option>
                    <option value="perempuan">Perempuan</option>
                  </select>
                  <div
                    class="flex items-center gap-6"
                    style="margin-top: 20px; justify-content: center"
                  >
                    <button
                      type="submit"
                      form="formPersonalData"
                      name="formPersonalData"
                      class="bg-green-600 text-white px-5 py-2 rounded-full hover:bg-[#b1d8c6] hover:hover:text-green-600"
                    >
                      Generate
                    </button>
                    <ion-icon
                      onclick="onToggleMenu(this)"
                      name="menu"
                      class="text-3xl cursor-pointer md:hidden"
                    ></ion-icon>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="bg-black">
        <img
          class="h-auto max-w-lg mx-auto drop-shadow-2xl "
          src="../static/img/bby.png"
          alt="image description"
        />
      </div>
    </div>
  </section>
  <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.6/flowbite.min.js"
  ></script>
</body>

{% endblock %}
